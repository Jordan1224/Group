  <header>
    <h1>Your Cart</h1>
    <img ref="">

  <nav class="tab-desk">
    <a href="home.html">Home</a>
    <a href="about_us.html">About Us</a>
    <a href="products.html">Products</a>
    <a href="shop_cart.html">Shoping Cart</a>

  </nav>

  <main>
    <section>
      
    </section>

    <form>
      <h1>Personal Contact</h1>
      <div class="form-grid">
        <fieldset>
          <legend>Customer Information</legend>
            <label>First Name*</label>
            <input name="first-name" type=”text” required>
            <label>Last Name*</label>
            <input name="last-name" type="text" required>
            <label>Email*</label>
            <input name="email" type="email" required placeholder="example@google.com">
            <label>Phone Number</label>
            <input name="phone" type="tel" size=”10” maxlength="15" placeholder="xxx-xxx-xxxx">
            <label>Address*</label>
            <input name="address" type="text" required>
            <label>City*</label>
            <input name="city" type="text" required>
            <label>State*</label>
            <input name="state" type="text" required 
                   minlength="2" maxlength="2" placeholder="FL">
        </fieldset>
        <fieldset>
          <legend>Card Information</legend>
          <label>Card type*</label>
          <div class="card-type">
            <label><input type="radio" name="cardtype" required> Credit</label>
            <label><input type="radio" name="cardtype" required> Debit</label>
          </div>
          <label>Card Holder (If different than the above)</label>
          <div class="name">
            <label>First Name: <input type="text" name="first-name"></label>
            <label>Last Name: <input type="text" name="last-name"></label>
          </div>
            <label>Card Number*<input type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" 
                                      autocomplete="cc-number" maxlength="19" 
                                      placeholder="xxxx xxxx xxxx xxxx" required></label>
            <label>CVV<input type="tel" name="cvv" minlength="3" 
                             maxlength="3" placeholder="xxx"></label>
        </fieldset>
        <label><input type="submit" name="submit" value="Submit"></label>
      </div>
    </form>

  </main>

  <footer>
    <p>Group Members: Jordan Crews, </p>
  </footer>
    
</body>
</html>
